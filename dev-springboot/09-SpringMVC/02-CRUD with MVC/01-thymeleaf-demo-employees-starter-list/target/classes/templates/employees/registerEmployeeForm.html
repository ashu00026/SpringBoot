<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Add Employee</title>
</head>
<body>

  <div class="container">
      <h3>Employee Directory</h3>
      <hr>

      <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/employees/processForm}" th:object="${employee}" method="POST" >
        <input type="hidden" th:field="*{id}"/>
      First Name: <input type="text" th:field="*{firstName}" placeholder="Enter FirstName" class="form-control mb-4 w-2">
      Last Name: <input type="text" th:field="*{lastName}" placeholder="Enter lastName" class="form-control mb-4 w-2">
      Email: <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control mb-4 w-2">
      <input type="submit" value="Save" class="btn btn-info col-2">
    </form>

<hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>

  </div>




</body>
</html>
