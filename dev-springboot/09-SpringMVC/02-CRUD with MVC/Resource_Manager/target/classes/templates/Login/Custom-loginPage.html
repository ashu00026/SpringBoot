<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
<!--  <link rel="stylesheet" href="../../static/style.css" type="text/css" th:href="@{/style.css}"  />-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <style>
      *{
    /* border: 1px solid red; */
    overflow: hidden;
}

.background{
    width: 100%;
    height: 100%;
    position: absolute;
    background: url("https://images.unsplash.com/photo-1620969427101-7a2bb6d83273?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGxvZ2luJTIwcGFnZXxlbnwwfHwwfHx8MA%3D%3D");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-position: center center;
}
          .container{
              width: 100%;
              height: 100%;
              left: 6.5%;
              position: absolute;
              display: flex;
              justify-content: center;
              align-items: center;
          }

          .form-container{
              width: 370px;
              height: fit-content;
              border: 2px solid black;
              border-radius: 10px;
              box-shadow: 0px -25px 20px -20px rgba(0, 0, 0, 0.45), 25px 0px 20px -20px rgba(0,0,0,0.45), 0px 25px 20px -20px rgba(0,0,0,0.45),-25px 0px 20px -20px rgba(0,0,0,0.45);
              padding: 20px;
              display: flex;
              flex-direction: column;
              gap: 40px;
              background: linear-gradient(to top left, #ffffff,#ffffff33);
              backdrop-filter: blur(8px);
          }

          .form-type-header{
              width: 100%;
              padding: 10px 20px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: xx-large;
              font-weight: 700;
              transform: scale(1.5,1.5);
          }

          .alert-container-form{
              height: 50px;
              border-top-right-radius: 10px;
              border-bottom-left-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
          }

          .error{
              background-color: rgb(231, 52, 52);
          }

          .success{
              background-color: rgb(52, 192, 69);
          }


          .input-container{
              display: flex;
              flex-direction: column;
              gap: 30px;
          }

          .input-field{
              height: 40px;
              padding: 7px;
              border-radius: 5px;
          }
          .input-field:focus {
              outline: none;
              border: none;
              box-shadow: 0 0 0 3px hsla(193, 61%, 53%, 0.8);
          }

          .btn-container{
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              gap: 30px;
              width: 100%;
          }

          .login-btn{
              border: none;
              width: 50%;
              padding: 7px 10px;
              border-radius: 5px;
              color: white;
              background-color: rgb(26, 148, 107);
          }
          .login-btn:hover{
              background-color: rgb(34, 177, 130);
          }

          .form-atag{
              text-decoration: none;
          }

          .password-container{
          display: flex;
          width: 100%;
          flex-direction: row;
          align-items: center;
          justify-content: end;
          }

          .password-container input{
          width: 100%;
          }

          #password{
          flex: 15;
          }

          #showPassword{
          cursor:pointer;
<!--          margin-right-->
          width:50%;
          height:50%;
          flex: 1;
          }

          #usernameinput{
<!--          width:85%;-->
          margin-right: 20px;
          }

  </style>


</head>

<body>
<div class="background">
  <div class="container">
    <div class="form-container">
      <div class="form-type-header">Sign In</div>
      <form action="#" class="input-container" th:action="@{/authenticateUser}" method="POST">
        <div th:if="${param.error}" class="alert-container-form error" >Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert-container-form success" >You Have been Logged out.</div>
        <div class="password-container" >
          <input type="text" name="username" id="usernameinput" class="input-field" placeholder="Enter your name..." style="margin-right: 20px;">
        </div>
        <div class="password-container">
          <input type="password" id="password" name="password"  class="input-field" placeholder="Enter your password...">
<!--          <input type="checkbox" id="showPassword" value="Show Password">-->
          <span id="showPassword" >üëÅ</span>

        </div>
        <script>
        const passwordInput = document.getElementById("password");
        const showPasswordCheckbox = document.getElementById("showPassword");

        showPasswordCheckbox.addEventListener("click", function () {
            if (passwordInput.type === "text") {
                passwordInput.type = "password"; // Change input type to "text" to show the password
            } else {
                passwordInput.type ="text"; // Change input type back to "password" to hide the password
            }
        });
    </script>
        <div class="btn-container">
          <button type="submit"  class="login-btn">Sign In</button>
          <p>Don't have an account? <a th:href="@{/registerUser}" href="#" class="form-atag">Sign Up</a> </p>
        </div>


      </form>
    </div>
  </div>
</div>
</body>
</html>
