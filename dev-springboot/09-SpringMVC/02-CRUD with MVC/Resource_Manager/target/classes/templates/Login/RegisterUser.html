<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
<!--    <link rel="stylesheet" type="text/css" media="all" href="/Css/style.css" th:href="@{/Css/style.css}">-->
    <style>
      *{
    /* border: 1px solid red; */
    overflow: hidden;
}

.background{
    width: 100%;
    height: 100%;
    position: absolute;
    background: url("https://images.unsplash.com/photo-1620969427101-7a2bb6d83273?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGxvZ2luJTIwcGFnZXxlbnwwfHwwfHx8MA%3D%3D");
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    background-position: center center;
}
          .container{
              width: 100%;
              height: 100%;
              left: 6.5%;
              position: absolute;
              display: flex;
              justify-content: center;
              align-items: center;
          }

          .form-container{
              width: 370px;
              height: fit-content;
              border: 2px solid black;
              border-radius: 10px;
              box-shadow: 0px -25px 20px -20px rgba(0, 0, 0, 0.45), 25px 0px 20px -20px rgba(0,0,0,0.45), 0px 25px 20px -20px rgba(0,0,0,0.45),-25px 0px 20px -20px rgba(0,0,0,0.45);
              padding: 20px;
              display: flex;
              flex-direction: column;
              gap: 40px;
              background: linear-gradient(to top left, #ffffff,#ffffff33);
              backdrop-filter: blur(8px);
          }

          .form-type-header{
              width: 100%;
              padding: 10px 20px;
              display: flex;
              align-items: center;
              justify-content: center;
              font-size: xx-large;
              font-weight: 700;
              transform: scale(1.5,1.5);
          }

          .alert-container-form{
              height: 50px;
              border-top-right-radius: 10px;
              border-bottom-left-radius: 10px;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
          }

          .error{
              background-color: rgb(231, 52, 52);
          }

          .success{
              background-color: rgb(52, 192, 69);
          }


          .input-container{
              display: flex;
              flex-direction: column;
              gap: 30px;
          }


          .input-field{
              width:100%;
              height: 40px;
              padding: 7px;
              border-radius: 5px;
          }
          .input-field:focus {
              outline: none;
              border: none;
              box-shadow: 0 0 0 3px hsla(193, 61%, 53%, 0.8);
          }

          .btn-container{
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              gap: 30px;
              width: 100%;
          }

          .login-btn{
              border: none;
              width: 50%;
              padding: 7px 10px;
              border-radius: 5px;
              color: white;
              background-color: rgb(26, 148, 107);
          }
          .login-btn:hover{
              background-color: rgb(34, 177, 130);
          }

          .form-atag{
              text-decoration: none;
          }
          .span-input-container{
            width:100%;
          }
          .span-input-container span{
            color:red;
          }

  </style>
</head>
<body>
<div class="background">

    <div class="container">
        <div class="form-container">
            <div class="form-type-header">Sign Up</div>
            <form action="" th:action="@{/user/processForm}" th:object="${member}" method="POST" class="input-container">
                <!-- <div class="alert-container-form error">Invalid username and password.</div> -->
                <!-- <div class="alert-container-form success">You Have been Logged out.</div> -->
                <div class="span-input-container">
                    <span th:if="${duplicateUser}"
                          th:text="${duplicateUser}"></span>
                    <span th:if="${#fields.hasErrors('UserName')}"
                          th:errors="*{UserName}"
                    ></span>
                    <input th:field="*{UserName}" type="text" class="input-field" placeholder="Enter a username...">
                </div>
                <div class="span-input-container">
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"
                    ></span>
                    <input th:field="*{password}"  type="text" class="input-field" placeholder="Enter your password...">
                </div>
                <div class="span-input-container">
                    <span th:if="${passwordMisMatch}"
                          th:text="${passwordMisMatch}"></span>
                    <input type="text" th:field="*{confirmPassword}" class="input-field" placeholder="Confirm your password...">
                </div>
                <div class="btn-container">
                    <button class="login-btn">Sign Up</button>
                    <p>Already have an account? <a  th:href="@{/resources/list}" href="#" class="form-atag">Sign In</a> </p>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
