<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Student Form!</title>
</head>
<body>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
  FirstName: <input type="text" placeholder="Enter your FirstName" th:field="*{firstName}"/>
  LastName: <input type="text" placeholder="Enter your lastName" th:field="*{lastName}"/>
<br>
<br>
    Country: <select th:field="*{country}">
<!--    <option th:value="India">India</option>-->
<!--    <option th:value="England">England</option>-->
<!--    <option th:value="Brazil">Brazil</option>-->
<!--    <option th:value="France">France</option>-->
<!--    <option th:value="Canada">Canada</option>-->
    <option th:each= "temp:${countries}" th:value="${temp}" th:text="${temp}"/>
</select>
    <br>
    <br>
<!--    <input type="radio" th:field="*{LanguageChosen}" th:value="Go"> Go</input>-->
<!--    <input type="radio" th:field="*{LanguageChosen}" th:value="Python"> Python</input>-->
<!--    <input type="radio" th:field="*{LanguageChosen}" th:value="Java"> Java</input>-->
    <input th:each="lang:${languages}"
           th:value="${lang}"
           th:text="${lang}"
           type="radio"
           th:field="*{LanguageChosen}" >
<br>
<br>
    Choose Operating systems:
    <input th:each="system:${systems}"
            th:value="${system}"
            th:text="${system}"
            type="checkbox"
            th:field="*{systemChoosen}">

    <input type="submit"/>
</form>
</body>
</html>
