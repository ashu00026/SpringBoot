<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form!</title>
    <style>
        .error{
        color:red;
        }
    </style>
</head>
<body>
    <form th:action="@{/processForm}" th:object="${customer}" method="POST">
        FirstName:<input type="text" placeholder="Enter First Name" th:field="*{firstName}" />
        <br>
        LastName(*): <input type="text" placeholder="Enter last Name" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>
        <br>
        <br>
        FreePasses: <input type="text" placeholder="Enter between 0 to 10" th:field="*{freePasses}"/>
        <span th:if="${#fields.hasErrors('freePasses')}"
              th:errors="*{freePasses}"
              class="error"></span>
        <br>
        <br>
        Postal Code:<input type="text" placeholder="Enter your postal Code" th:field="*{postalCode}"/>
        <span th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}"
              class="error"></span>
        <br>
        <br>
        Course Code:<input type="text" placeholder="Enter your postal Code" th:field="*{courseCode}"/>
        <span th:if="${#fields.hasErrors('courseCode')}"
              th:errors="*{courseCode}"
              class="error"></span>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
